    <h1>Contáctanos</h1>
    <p>¿Tienes alguna pregunta, sugerencia o quieres agendar una cita? ¡Estamos aquí para escucharte! Envíanos un mensaje y te responderemos en breve.</p>

    <form action="#" method="post">
      <div class="form-grid">
        <input type="text" name="nombre" placeholder="Tu Nombre Completo" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="tel" name="telefono" placeholder="Número de Teléfono (opcional)">
        <input type="text" name="asunto" placeholder="Asunto del Mensaje" required>
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="6" required></textarea>
      </div>
      <button type="submit">Enviar Mensaje</button>
    </form>
